<!DOCTYPE html>
<html>
	<head>
		<title>Profile - Git Center</title>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<base href="" target="_top" id="base">
		<script>base.href = document.location.href.replace("/media", "").replace("index.html", "").replace(/[&?]wrapper=False/, "").replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, "")</script>

		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="../css/buttons.css">
		<link rel="stylesheet" type="text/css" href="../css/header.css">
		<link rel="stylesheet" type="text/css" href="../css/content.css">
		<link rel="stylesheet" type="text/css" href="../repo/settings/css/settings.css">
		<link rel="stylesheet" type="text/css" href="css/profile.css">
	</head>
	<body>
		<header class="header">
			<a href="..">
				<img src="../img/logo-white.svg" class="header-logo">
				<div class="header-name">Git Center</div>
			</a>
			<a href="../index/">
				<div class="header-item">Repository Index</div>
			</a>
			<a href="../myrepos/">
				<div class="header-item">My Repos</div>
			</a>
			<a href="../guide/">
				<div class="header-item">Beginner's Guide</div>
			</a>
			<a href="../support/">
				<div class="header-item">Support</div>
			</a>
			<a href="../profile/">
				<div class="header-item header-item-active">Profile</div>
			</a>
			<a href="../for-devs/">
				<div class="header-item">For devs</div>
			</a>
		</header>
		<main class="content">
			<h1>Profile</h1>
		</main>

		<div id="profile" class="profile">
			<div class="entry">
				<div class="entry-title">
					Author email
				</div>
				<div class="entry-description">
					This email is used when committing files via Git Center.
				</div>
				<div class="entry-value">
					<input type="text" class="input" id="commit_email" placeholder="me@zeroid.bit">
				</div>
			</div>

			<div class="entry">
				<div class="entry-title">
					Author name
				</div>
				<div class="entry-value">
					<input type="text" class="input" id="commit_name" placeholder="Me the Developer">
				</div>
			</div>

			<main class="content">
				<a class="button button-blue" id="save">Save</a>
			</main>
		</div>

		<script type="text/javascript" src="../ZeroLib/ZeroFrame.js"></script>
		<script type="text/javascript" src="../ZeroLib/ZeroPage.js"></script>
		<script type="text/javascript" src="../ZeroLib/ZeroFS.js"></script>
		<script type="text/javascript" src="../ZeroLib/ZeroAuth.js"></script>
		<script type="text/javascript" src="../ZeroLib/ZeroDB.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="../js/root.js"></script>
	</body>
</html>
